apply plugin: 'com.android.application'

def isReleaseBuild = gradle.startParameter.taskRequests.toString().contains('Release')

android {
    namespace 'com.appagendafa' // Namespace do seu projeto

    compileSdkVersion 33

    defaultConfig {
        applicationId "com.appagendafa"
        minSdkVersion 21
        targetSdkVersion 33
        versionCode 1
        versionName "1.0"
        multiDexEnabled true
        missingDimensionStrategy 'react-native', 'x86'
    }

    buildTypes {
        release {
            signingConfig signingConfigs.release
            minifyEnabled true
            shrinkResources true
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }

    packagingOptions {
        pickFirst 'lib/arm64-v8a/libc++_shared.so'
        pickFirst 'lib/x86/libc++_shared.so'
    }

    configurations.all {
        resolutionStrategy {
            force 'com.squareup.okhttp3:okhttp:4.9.0'
        }
    }
}

dependencies {
    // Dependência principal do React Native
    implementation "com.facebook.react:react-android"

    // Dependência do Hermes (se estiver usando)
    if (hermesEnabled.toBoolean()) {
        implementation "com.facebook.react:hermes-android"
    } else {
        implementation jscFlavor
    }

    // Adicionando o react-native-masked-view
    implementation project(':react-native-masked-view')

    // Outras dependências do seu projeto
    implementation 'androidx.appcompat:appcompat:1.2.0'
    implementation 'com.facebook.react:react-native:+'
    implementation 'androidx.constraintlayout:constraintlayout:2.0.4'

    // Dependências adicionais
}

apply plugin: 'com.google.gms.google-services' // Necessário para Firebase
